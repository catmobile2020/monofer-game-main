  <section class="sectoonCon">

    <div class="container h-100">
      <div class="conOfdocName row align-items-center justify-content-center">
        <div class="col-md-8  col-12">

            <label class="score-label">Enter Your Name:</label>

          </div>
          <div class="d-flex align-items-center justify-content-center">

      </div>

  <div class="modal fade show" id="final" tabindex="-1" role="dialog" aria-labelledby="finalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content final-content">

        <div class="modal-body">
          <div class="row conOfBtns align-items-center justify-content-center">
            <div class="col-12">
              <span>Name:</span>
              <span id="docName"></span>
            </div>
            <div class="col-12">
              <span>Score:</span>
              <text><span id="docScore"></span>/9</text>
            </div>
            <div class="col-12">
              <span>Time:</span>
              <span id="finaltime"></span>
            </div>
            <button class="btn btn-success btn_check exportPdfBtn col-md-6 col-12"
              onClick="window.location.href=window.location.href">
              Play Again
            </button>

          </div>
        </div>

      </div>
